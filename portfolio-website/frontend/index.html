<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
</head>

<body class="p-0 m-0 overflow-hidden">
    <div class="font-win95font">
        <!-- multipurpose window -->

        <div id="multip-window" class="hidden top-1/4 left-1/3 fixed w-1/3 h-96 flex-col bg-[#BEC7C9] p-1 overflow-auto resize z-50">
            <div id="controls" class="w-full h-6 bg-[#0000A9] flex justify-between p-1">
                <div class="w-28 h-full left-0 flex">
                    <img src="" class="left-0 h-4 w-4 pr-1 z-10" id="program-icon">
                    <p class="text-white" id="program-name"></p>
                </div>
                <div class="right-0 h-full flex p-0 m-0">
                    <img src="assets/minimise.png" class="h-full w-6" id="minimise-iframe" onclick="operateIframe('minimise')">
                    <img src="assets/maximise.png" class="h-full w-6" id="maximise-iframe" onclick="operateIframe('maximise')">
                    <img src="assets/close.png" class="h-full w-6" id="close-iframe" onclick="closeWindow(event)">
                </div>
            </div>
            <iframe id="window-iframe" class="w-full h-full"></iframe>
        </div>
        <div class="bg-[#017D7D] w-screen h-screen">
            <div class="flex flex-col m-2 min-h-screen  w-16 text-sm text-white items-center justify-start">
                <div class="item flex flex-col  w-full h-20 items-center hover:cursor-pointer" onclick="runProgram('Resume')">
                    <img src="assets/pdficon.png" class="icon">
                    <p class="text-xs">Resume</p>
                </div>
                <div class="items flex flex-col  w-full h-20 items-center hover:cursor-pointer">
                    <img src="assets/projects-icon.png" class="icon h-3/5 w-4/5">
                    <p class="text-xs">Projects</p>
                </div>
                <div class="items flex flex-col  w-full h-20 items-center hover:cursor-pointer" onclick="runProgram('Contact Me')">
                    <img src="assets/contact.png" class="icon">
                    <p class="text-xs">Contact Me</p>
                </div>
                <div class="items flex flex-col  w-full h-20 items-center hover:cursor-pointer" onclick="runProgram('Techstack')">
                    <img src="assets/techstack.png" class="icon">
                    <p class="text-xs">TechStack</p>
                </div>
                <div class="items flex flex-col  w-full h-20 items-center hover:cursor-pointer">
                    <img src="assets/achievements-icon.png" class="icon">
                    <p class="text-xs">Achievements</p>
                </div>
            </div>
        </div>
        <div class="bg-[#BEBEBE] w-screen fixed bottom-0 h-10 border-t-4 [border-top-color:#CAF5F0] flex z-50" id="bottom-bar">
            <div class="fixed left-1 hover:cursor-pointer" onclick="startToggle()"><img id="start-image" src="assets/start-button.gif" class="w-20 h-8 mr-10"></div>

            <!-- start menu  -->
            <div id="start-menu" class="bottom-9 fixed left-1 h-72 w-48 border-2 border-white bg-[#BEBEBE] hidden">
                <img src="assets/start-windows-95.png" class="w-8 h-full">
                <div id="start-toolbar" class="flex flex-grow flex-col text-sm">
                    <div id="games" class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer"><img src="assets/games.png " class="h-12 w-12 ">Games<span class="ml-auto text-xs">&#9654;</span></div>
                    <div id="games-menu" class="hidden fixed flex-grow bottom-30 m-1 left-48 bg-[#BEBEBE] flex-col w-32 h-40 border-2 border-white">
                        <div class="w-full flex items-center py-1 hover:bg-[#000081] hover:text-white hover:cursor-pointer" onclick="runProgram('MineSweeper')">
                            <img src="assets/minesweeper.png" class="w-10 h-10">
                            <span>MineSweeper</span>
                        </div>
                        <div class="w-full flex items-center py-1 hover:bg-[#000081] hover:text-white hover:cursor-pointer" onclick="runProgram('TicTacToe')">
                            <img src="assets/tictactoe.png" class="w-10 h-10">
                            <span>TicTacToe</span>
                        </div>
                        <div class="w-full flex items-center py-1 hover:bg-[#000081] hover:text-white hover:cursor-pointer" onclick="runProgram('WaterSort')">
                            <img src="assets/watersort.png" class="w-10 h-10">
                            <span>WaterSort</span>
                        </div>
                    </div>

                    <div class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer"><img src="assets/contact.png" class="h-12 w-12">Tools<span class="ml-auto text-xs">&#9654;</span></div>
                    <div class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer"><img src="assets/drawings.png " class="h-12 w-12 ">Drawings</div>
                    <hr>
                    <a href="https://in.linkedin.com/in/sajjadhasnain" target="_blank">
                        <div class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer">
                            <img src="assets/linkedin.png" class="h-12 w-11">LinkedIn
                        </div>
                    </a>
                    <a href="https://github.com/hocuspocus07" target="_blank">
                        <div class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer"><img src="assets/github.png " class="h-12 w-12 ">Github</div>
                    </a>
                    <a href="https://play.picoctf.org/users/hocuspocus1" target="_blank">
                        <div class="flex items-center hover:bg-[#000081] hover:text-white hover:cursor-pointer p-2"><img src="assets/picoctf.png" class="h-8 w-8 mx-2 ">PicoCTF</div>
                    </a>
                </div>
            </div>

            <!-- opened tabs divs  -->

            <div class="flex space-x-1 ml-24" id="tab-container">
                <div class="tabs h-full w-48 bg-[#BEBEBE] border-2 border-black hidden justify-center items-center" id="tab-opened" onclick="toggleTab(event)">
                    <img class="h-8 w-8" id="tab-icon">
                    <p class="tab-content"></p>
                    <span class="right-0 ml-12 bg-gray-600 h-6 w-6"><img src="assets/close.png"></span>
                </div>
            </div>
            <div class="text-black fixed flex justify-center items-center right-1 hover:cursor-pointer border-gray-500 border-2 w-20 h-8 " id="time-div" onclick="runProgram('Date/Time Properties')"></div>
            <div class="bg-[#BEBEBE] border-2 border-black fixed right-0 bottom-8 h-auto w-auto text-lg px-1 hidden" id="hover-time"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/movablewindow.js"></script>

</body>

</html>
