<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/datentime.css">
</head>

<body class="font-win95font bg-black flex h-screen w-screen justify-center items-center">
    <div class="bg-[#BEBEBE] lg:p-2 w-1/2 flex p-4 xs:w-full cs:p-4 xs:p-4 m-2 xs:flex-col cs:flex-col">
        <div id="date-div" class="w-1/2 mx-2 flex flex-col items-center border-gray-800 border-2 xs:w-full cs:w-full">
            <h1 class="py-2">Date</h1>
            <nav class="flex mx-2">
                <select name="calender" id="calender" class="mr-6">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <input type="number" class="w-20" id="year-selector">
            </nav>
            <section class="lg:mt-10 xs:mt-6 cs:mt-4 xs:mb-3 cs:mb-3 bg-white h-3/5 border-2 border-black xs:h-full cs:h-full">
                <div class="text-white p-1 top-0 left-0 bg-[#84898D] grid grid-cols-7 text-center" id="days">

                </div>
                <div id="dates" class="grid grid-cols-7 gap-1 text-center"></div>
            </section>
        </div>
        <div id="time-div" class="cs:mt-4 xs:mt-6 w-1/2 xs:p-4 cs:p-2 xs:w-full cs:w-full border-2 border-black flex flex-col items-center">
            <h1 class="lg:py-2 xs:py-1 cs:py-1">Time</h1>
            <div id="clock" class="relative rounded-full border-dashed border-gray-600 border-2 h-64 w-64 lg:mt-12 xs:mt-6 cs:mt-4">
                <div id="hour" class="hand h-12 w-1 bg-[#54A8A9] absolute right-[50%] top-[50%] origin-bottom"></div>
                <div id="minute" class="hand h-16 w-1 bg-[#54A8A9] absolute right-[50%] top-[50%] origin-bottom"></div>
                <div id="second" class="hand h-20 w-1 bg-gray-600 absolute right-[50%] top-[50%] origin-bottom"></div>
            </div>
            <input type="time" id="time-select" class="mt-3 w-40 p-1 items-center justify-center flex border-2 border-black">
        </div>
    </div>
    <script src="../js/datentime.js"></script>
</body>

</html>
