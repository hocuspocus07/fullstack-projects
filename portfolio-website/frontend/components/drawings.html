<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="h-screen w-screen flex justify-center items-center bg-black font-win95font">
    <div class="bg-[#BEBEBE] h-screen w-1/2 p-2 overflow-y-scroll">
        <nav class="bg-[#0000A9] border-2 border-black">
            <h1 class="ml-2 text-2xl text-white">Drawings</h1>
        </nav>
        <div id="carouselExampleFade" class="hidden carousel relative slide carousel-fade z-10 items-center">
            <div id="close" class="absolute right-0 top-0 z-50 h-6 w-6"> <img src="../assets/close.png"></div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../assets/joker.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/breakingbad.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/moneyheist.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/smnanchaku.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/drake.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/narcos.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/postmalone.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/theweeknd.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section class="m-4 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="0" class="drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4 hover:bg-blue-900 hover:text-white cursor-pointer">
                    <img src="../assets/joker.jpeg" class="h-36 w-full">
                    <span>Joker</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="1" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/breakingbad.jpeg" class="h-36 w-full">
                    <span>Breaking Bad</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="2" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/moneyheist.jpeg" class="h-36 w-full">
                    <span>Money Heist</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="3" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/smnanchaku.jpeg" class="h-36 w-full">
                    <span>Nanchaku cover(SM)</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="4" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/drake.jpeg" class="h-36 w-full">
                    <span>Drake (Hotline Bling MV)</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="5" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/narcos.jpeg" class="h-36 w-full">
                    <span>Narcos</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="6" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/postmalone.jpeg" class="h-36 w-full">
                    <span>Post Malone</span>
                </div>
            </div>
            <div class="bg-white  flex flex-col items-center w-max h-max">
                <div data-target="7" class="hover:bg-blue-900 hover:text-white cursor-pointer drawing flex flex-col justify-center border-2 border-black items-center w-40 p-4">
                    <img src="../assets/theweeknd.jpeg" class="h-36 w-full">
                    <span>The Weeknd(Blinding Lights MV)</span>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/drawings.js"></script>

</html>
