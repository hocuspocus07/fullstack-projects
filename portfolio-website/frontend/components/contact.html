<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/input.css">
</head>

<body>
    <div class="h-screen w-screen justify-center items-center flex bg-black overflow-hidden font-win95font">
        <div class="flex h-4/5 w-1/2">
            <div class="bg-[#BEBEBE] p-2 h-full w-2/3">
                <nav class="bg-[#0000A9]">
                    <h1 class="ml-2 text-2xl text-white">Contact Me</h1>
                </nav>
                <div class="flex flex-col mt-2 ml-5">
                    <form id="contactForm">
                        <div class="flex items-center relative w-full text-xl py-3">
                            <span class="float-left">Name:</span>
                            <input name="name" class="h-7 w-56 text-base px-2 border-black border-2 right-10 absolute" type="text" required>
                        </div>
                        <div class="flex items-center relative w-full text-xl py-3">
                            <span class="float-left">Email:</span>
                            <input name="email" class="h-7 w-56 text-base px-2 border-black border-2 right-10 absolute" type="email" required>
                        </div>
                        <div class="flex items-center relative w-full text-xl py-3">
                            <span class="float-left">Phone:</span>
                            <input name="phone" class="h-7 w-56 text-base px-2 border-black border-2 right-10 absolute" type="text">
                        </div>
                        <div class="flex items-center relative w-full text-xl py-3">
                            <span class="float-left">Company(if any):</span>
                            <input name="company" class="h-7 w-56 text-base px-2 border-black border-2 right-10 absolute" type="text">
                        </div>
                        <div class="flex items-center relative w-full text-xl py-3">
                            <span class="float-left">Message:</span>
                            <textarea name="message" class="w-56 py-2 text-base px-2 border-black border-2 h-60 ml-32" required></textarea>
                        </div>
                        <button type="submit" class="border-2 w-20 border-black bg-[#D6D6D6]">Submit</button>
                    </form>
                </div>
            </div>
            <div class="p-3 bg-white w-1/3">
            </div>
        </div>
    </div>
    <script src="../js/contactform.js"></script>
</body>

</html>
